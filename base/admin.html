<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/admin.css">
  <link rel="stylesheet" href="./styles/loader.css">
  <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
  <title>Admin</title>
</head>

<body>
  <div class="editor">
    <div class="container-article">
      <div class="close" onclick="closePopUp()">
        <img src="./icons/Close.svg" alt="">
      </div>

      <div class="centered">
        <div class="thumb-article">
          <h4>Thumbnail</h4>
          <label class="photo">
            <img id="test" src="./icons/Upload-to-cloud.svg" alt="" class="isIcon">
            <input type="file" name="" id="thmpic">
            <p id="pic-err"></p>
          </label>
        </div>
        <div class="headline">
          <h4>Headline</h4>
          <div class="title"><input type="text" name="" id="titleblock" onkeypress="validHead()"></div>
          <p id="tyt-err"></p>
        </div>
        <div class="story-article">
          <h4>Story/Article</h4>
          <div class="article">
            <textarea name="editor1" id="editor1" onkeypress="validArticle()" cols="30" rows="30"></textarea>
          </div>
          <p id="art-err"></p>
        </div>
        <button type="submit" id="post">POST</button>
        <p id="post-err"></p>
      </div>

    </div>

  </div>
  <div class="wrapper">
    <div class="side-panel">
      <a href="../index.html">
        <h1>Abdden's</h1>
      </a>
      <h4><span>&#x2713 Profile</span></h4>
      <h4><span>&#x2713 All Article</span></h4>
      <h4><span>&#x2713 All Queries</span></h4>
      <h4><span>&#x2713 All Registered Users</span></h4>
      <h4 onclick="openPopUp()" style="cursor: pointer;"><span>&#x2713 Create Article</span></h4>
      <h4><span>&#x2713 Site Activity</span></h4>
    </div>
    <div class="btm-panel">
      <img src="./icons/Profile.svg" alt="">
      <img src="./icons/All articles.svg" alt="">
      <img src="./icons/All queries.svg" alt="">
      <img src="./icons/All users.svg" alt="">
      <img src="./icons/Create article.svg" alt="" onclick="openPopUp()" style="cursor: pointer;">
      <img src="./icons/Site activity.svg" alt="">
    </div>


    <div class="container">
      <div class="grad">
        <div class="articles">
          <h1>Articles</h1>
        </div>
      </div>

      <div class="grad1">
        <div class="queries">
          <h1>Queries</h1>
        </div>
      </div>

      <div class="grad2">
        <div class="users">
          <h1>Registered Users</h1>
        </div>
      </div>
    </div>
  </div>
  <dialog class="loadingScreen">
    <div class="loader"></div>
  </dialog>
  <!-- <script src="./js/loader.js"></script> -->
  <script src="./js/popup.js"></script>
  <script src="./js/articleval.js"></script>
</body>

</html>
