<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/admin.css">
  <title>Admin-Article</title>
</head>

<body>
  <div class="wrapper">
    <div class="container-article">
      <div class="close">
        <img src="./icons/Close.svg" alt="">
      </div>
      <h2>Create Article</h2>
      <div class="thumb">
        <h3>Thumbnail</h3>
        <div class="photo">
          <img src="./icons/Upload-to-cloud.svg" alt="">
          <input type="file" name="" id="">
        </div>
      </div>
      <div class="headline">
        <h3>Headline</h3>
        <div class="title"><input type="text" name="" id=""></div>
      </div>
      <div class="story">
        <h3>Story/Article</h3>
        <div class="article"><input type="text" name="" id=""></div>
      </div>
      <button type="submit">POST</button>
    </div>
  </div>
</body>

</html>
