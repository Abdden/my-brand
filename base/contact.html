        <div class="calling">
          <h1>CONTACT ME</h1>
          <h2>FEEL FREE TO SAY HI...</h2>
          <p>
            Get in touch with me. I'm always open to discussing new projects,
            creative ideas or opportunities to be part of your vision.
          </p>
        </div>
        <div class="fields">
          <form action="">
            <div class="err">
              <p id="name-err"></p>
              <p id="mail-err"></p>
            </div>
            <div class="name-email">
              <input type="text" placeholder="Names" class="nme" id="user-name" />
              <input type="email" name="" placeholder="example@gmail.com" id="user-email" />
            </div>
            <div class="err">
              <p id="subject-err"></p>
            </div>
            <input type="text" id="subject" placeholder="Subject" class="msg" />
            <textarea name="message" id="sms" cols="30" rows="10" placeholder="Message"></textarea>
            <div class="err">
              <p id="sms-err"></p>
            </div>
            <div class="sub"><input type="submit" value="Send" id="send" /></div>
            <p id="send-err"></p>
          </form>
        </div>
